<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Theremin Sim</title>
</head>
<body>
  <div id='container'></div>
  <div id='button'>
    <button>Click To Play</button>
  </div>
   <div class="cameraDiv">
    <p><strong>Video</strong></p>
    <div class="camera-container">
      <canvas id="canvas" >
        <video id="video" height="400" width="640" autoplay="true"></video>
      </canvas>
    </div>
    <button id="capture" type="button">Start Video</button>
    <button id="stopCapture" type="button">Stop Video</button>
  </div>
  <script type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
