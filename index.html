<!DOCTYPE html>
<html>
<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.3/Tone.js'></script>
  <style type="text/css">
    #container {
      position:absolute;
      height: 200px;
      border: 5px solid black;
    }
    .whitenote {
      height:100%;
      width:40px;
      float:left;
      border-right:1px solid black;
      position:relative;
    }

  </style>
</head>
<body>
  <div id='container'></div>
  <script type="text/javascript">
    var osc;
    var counter = 0
    var notes = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B']
    var hasSharp = true;
    var html = "";
    for(var octave = 0; octave < 3; octave ++) {
      for (var i = 0; i<notes.length; i++) {
        let octaveSign = octave + 3;
        let data = notes[i] + octaveSign;
        html += '<div class="whitenote" onmouseover="noteDown(this)" onmouseout="noteUp(this)" data-note ='+data+' >';
        html += data+'</div>'
      }
    }
    document.getElementById('container').innerHTML = html;
    function noteDown(elem) {
      var note = elem.dataset.note;
      osc = new Tone.Oscillator(note, "sine").toDestination();
      osc.start();
      function onMouseOver(event) {
        osc.volume.value = -32+0.12*(210-event.clientY);
      }
      document.addEventListener("mousemove", onMouseOver);
    }
    function noteUp(elem) {
      osc.stop();
    }

  </script>
</body>
</html>
