<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.3/Tone.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Theremin Sim</title>
</head>
<body>
  <div id='header'>
    <h1>Theremin Simulator</h1>
  </div>
  <div id='body'>
    <div id="videoDiv">
      <p><strong>Video</strong></p>
      <canvas id="canvas" ></canvas>
    </div>
    <div id='buttonDiv'>      
      <button class="button" id="capture" type="button">Start Video</button>
      <button class="button"id="stopCapture" type="button">Stop Video</button>
    </div>
    <div id="theremin">
      <div id='container'></div>
      <input id='slider' type="range"/>
      <div id="clearfix"></div>
    </div>  
    </div>
  <video hidden="true" id="video" autoplay="true"></video>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
